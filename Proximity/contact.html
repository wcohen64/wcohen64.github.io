<!doctype html> 
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navigation.css">
	<link rel="stylesheet" href="css/form.css">
	<title>Proximity Charge</title>
	</head>

		<body>
			<div class="container">
            	<header style="height: 150px">
	           		<div style="float: left">
	           			<h1>Welcome to Proximity Charge</h1>
						<div style="font-style: italic;">Charge Forward</div><br>

						<nav class="menu">
					        <ul>
						        <li style="background-color: #4C93BF"><a class="is-current" href="home.html">Home</a></li>
						        <li style="background-color: #4C93BF"><a href="connect.html">Proximity Connect</a></li>
						        <li style="background-color: #4C93BF"><a href="contact.html">Contact Us</a></li>
						     </ul>
			            </nav>
	           		</div>
	           		<div style="float: right">
	           			<img src="images/logo.png" style="height: 130px; margin: 10px;">
	           		</div>
					
				</header>
             	
				<h2 style="color: #fff">Contact Us</h2>

				<article>

             	<form method="post" action="#">
					
						<p>

						<label for="name"> Name: </label>
						<input type="text" name="name" id="name"><br>

						<label for="email"> E-mail: </label>
						<input type="text" name="email" id="email"><br>

						<label for="phone">Phone Number: </label>
						<input type="text" name="phone" id="phone"><br>

						<label for="address">Address: </label>
						<input type="text" name="address" id="address"><br>

						<label for="city"> City: </label>
						<input type="text" name="city" id="city"><br>

						<label for="state"> State: </label>
						<input type="text" name="state" id="state"><br>

						<label for="zipcode">Zipcode: </label>
						<input type="text" name="zipcode" id="zipcode"><br>


						</p>

						<fieldset>
    					<legend>Give us some feedback!:</legend>

						<p>
						What would you like to inquire about us?<br>
						
  						<input type="checkbox" name="question" id="work" value="work">
  						<label for="work">How does a Proximity Charge Hub work?</label><br>

  						
  						<input type="checkbox" name="question" id="installation" value="installation">
  						<label for="installation">What does the installation process involve?</label><br>

  						
  						<input type="checkbox" name="question" id="cost" value="cost">
  						<label for="question">What are the upkeep costs for a hub?</label><br>

  						
  						<input type="checkbox" name="question" id="repairs" value="repairs">
  						<label for="repairs">Is there a way to have my hub(s) replaced or repaired easily?</label><br>

  						<input type="checkbox" name="question" id="repairs" value="repairs">
  						<label for="repairs">Request a Quote!</label><br>
  

  						</p>

  						<p>
  						If you are interested in our product, and you would like an estimate, please indicate what applies<br>
						
  						<input type="radio" name="property" id="home" value="home">
						<label for="home">Home</label><br>

  						
  						<input type="radio" name="property" id="bar-restaurant" value="bar_restaurant">
  						<label for="bar_restaurant">Bar or Restaurant</label><br>

  						
  						<input type="radio" name="property" id="dorm" value="dorm">
  						<label for="dorm">University Dormitories/University Buildings</label><br>

  						
  						<input type="radio" name="property" id="lobby" value="lobby">
  						<label for="lobby">Hotel/Motel/Bed and Breakfast</label>

  						</p>

	  					</fieldset><br>

	  					<label for="comments">Any other comments or questions?</label><br>
	  					<textarea name="comments" id="comments"></textarea>

	  					<input type="submit" value="submit">
	  			</form>

			</div>

			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
			<script>
			$(document).ready(function(){
				$("input[type='submit']").click(function(){
					var newWindow = window.open("","","top=100,left=100,width=300,height=400");
					var x = $("form").serializeArray();
					$.each(x, function(i, field){
						$(newWindow.document).contents().find("body").append(
							"<strong>" + field.name + ":</strong> " + 
							field.value + "<br><br>"
						);;
					});
				});
			});
			</script>
			
		</body>
</html>
